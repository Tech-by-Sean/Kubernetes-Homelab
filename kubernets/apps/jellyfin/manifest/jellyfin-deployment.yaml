apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: jellyfin
        image: lscr.io/linuxserver/jellyfin:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Los_Angeles"
        - name: JELLYFIN_PublishedServerUrl
          value: "http://10.0.0.101"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
          runAsUser: 1000
          runAsGroup: 1000
        ports:
        - containerPort: 8096
          protocol: TCP
        - containerPort: 8920
          protocol: TCP
        - containerPort: 7359
          protocol: UDP
        - containerPort: 1900
          protocol: UDP
        volumeMounts:
        - name: jellyfin-config-storage
          mountPath: /config
        - name: jellyfin-data-storage
          mountPath: /data
        #resources:
         # limits:
          #  nvidia.com/gpu: 1
      volumes:
      - name: jellyfin-config-storage
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: jellyfin-data-storage
        persistentVolumeClaim:
          claimName: jellyfin-data-pvc