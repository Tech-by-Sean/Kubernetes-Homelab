apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  # CRITICAL: Fixes the QtLockedFile::lock() issue on NFS
  mountOptions:
    - nfsvers=4.1
    - nolock
    - hard
    - noatime
  nfs:
    server: 10.10.5.40
    path: /mnt/master-storage/media-managment/qbittorrent/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: qbittorrent-config-pv
  resources:
    requests:
      storage: 1Gi