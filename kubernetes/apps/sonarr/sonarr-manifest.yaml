apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      # Init container downloads unrar and extracts it to a shared volume
      initContainers:
        - name: setup-unrar
          image: alpine:3.22
          command:
            - sh
            - -c
            - |
              apk add --no-cache unrar
              cp /usr/bin/unrar /shared/unrar
              chmod +x /shared/unrar
          volumeMounts:
            - name: shared-bin
              mountPath: /shared
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            # Add shared bin directory to PATH
            - name: PATH
              value: "/shared:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          ports:
            - containerPort: 8989
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: shows
              mountPath: /shows
            - name: downloads
              mountPath: /downloads
            - name: shared-bin
              mountPath: /shared
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: shows
          persistentVolumeClaim:
            claimName: jellyfin-shows
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: shared-bin
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  selector:
    app: sonarr
  ports:
    - port: 8989
      targetPort: 8989
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`sonarr.servers.local`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989