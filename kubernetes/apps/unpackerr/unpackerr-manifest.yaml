apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpackerr
  template:
    metadata:
      labels:
        app: unpackerr
    spec:
      containers:
        - name: unpackerr
          image: golift/unpackerr:latest
          env:
            - name: TZ
              value: "America/New_York"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            # Sonarr configuration
            - name: UN_SONARR_0_URL
              value: "http://sonarr:8989"
            - name: UN_SONARR_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-api-key
                  key: api-key
            - name: UN_SONARR_0_PATHS_0
              value: "/downloads"
            - name: UN_SONARR_0_PROTOCOLS
              value: "torrent"
            - name: UN_SONARR_0_TIMEOUT
              value: "10s"
            - name: UN_SONARR_0_DELETE_DELAY
              value: "5m"
            # Radarr configuration (if you add it later)
            # - name: UN_RADARR_0_URL
            #   value: "http://radarr:7878"
            # General settings
            - name: UN_DEBUG
              value: "false"
            - name: UN_LOG_FILE
              value: ""
            - name: UN_LOG_FILES
              value: "10"
            - name: UN_LOG_FILE_MB
              value: "10"
            - name: UN_INTERVAL
              value: "2m"
            - name: UN_START_DELAY
              value: "1m"
            - name: UN_RETRY_DELAY
              value: "5m"
            - name: UN_MAX_RETRIES
              value: "3"
            - name: UN_PARALLEL
              value: "1"
            - name: UN_FILE_MODE
              value: "0644"
            - name: UN_DIR_MODE
              value: "0755"
          volumeMounts:
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
---
apiVersion: v1
kind: Secret
metadata:
  name: sonarr-api-key
  namespace: media
type: Opaque
stringData:
  api-key: "YOUR_SONARR_API_KEY_HERE"