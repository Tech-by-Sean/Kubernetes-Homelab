apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # AirVPN Configuration
            - name: VPN_SERVICE_PROVIDER
              value: "airvpn"
            - name: VPN_TYPE
              value: "openvpn"
            - name: SERVER_COUNTRIES
              value: "Canada"
            - name: SERVER_CITIES
              value: "Toronto Ontario"
            # AirVPN Credentials
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: airvpn-credentials
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airvpn-credentials
                  key: password
            # Port Forwarding
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
            # Firewall
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            # DNS
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            # Health check
            - name: HEALTH_TARGET_ADDRESSES
              value: "1.1.1.1:443,8.8.8.8:443"
          ports:
            - containerPort: 8080
              name: webui
          volumeMounts:
            - name: gluetun-data
              mountPath: /gluetun
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: gluetun-data
          emptyDir: {}