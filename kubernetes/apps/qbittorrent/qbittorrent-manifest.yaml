apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # AirVPN Provider
            - name: VPN_SERVICE_PROVIDER
              value: "airvpn"
            - name: VPN_TYPE
              value: "wireguard"
            # Location
            - name: SERVER_COUNTRIES
              value: "Canada"
            - name: SERVER_CITIES
              value: "Toronto Ontario"
            # WireGuard Keys
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: airvpn-wireguard
                  key: private-key
            - name: WIREGUARD_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: airvpn-wireguard
                  key: preshared-key
            - name: WIREGUARD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: airvpn-wireguard
                  key: public-key
            - name: WIREGUARD_ADDRESSES
              value: "10.147.203.222/32"
            # Port Forwarding
            - name: FIREWALL_VPN_INPUT_PORTS
              value: "54555"
            # Firewall
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            # DNS
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            # WireGuard MTU
            - name: WIREGUARD_MTU
              value: "1320"
            # Health check
            - name: HEALTH_TARGET_ADDRESSES
              value: "1.1.1.1:443,8.8.8.8:443"
          ports:
            - containerPort: 8080
              name: webui
          volumeMounts:
            - name: gluetun-data
              mountPath: /gluetun
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 4Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: gluetun-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`qbit.servers.local`)
      kind: Rule
      services:
        - name: qbittorrent
          port: 8080