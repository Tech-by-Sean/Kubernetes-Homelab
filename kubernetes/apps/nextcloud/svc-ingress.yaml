apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: file-management
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 30027
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud
  namespace: file-management
subsets:
- addresses:
  - ip: 10.10.5.40
  ports:
  - port: 30027
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  namespace: file-management
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`nextcloud.servers.local`) || Host(`nextcloud.techbysean.com`)
    services:
    - name: nextcloud
      port: 80