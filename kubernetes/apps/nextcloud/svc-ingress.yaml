apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: file-management
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 30027
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud
  namespace: file-management
subsets:
- addresses:
  - ip: 10.10.5.40
  ports:
  - port: 30027
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nextcloud-security-headers
  namespace: file-management
spec:
  headers:
    stsSeconds: 15552000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    contentTypeNosniff: true
    browserXssFilter: true
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Robots-Tag: "noindex, nofollow"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  namespace: file-management
spec:
  entryPoints:
    - websecure  # Port 443; HSTS will not activate on plain 'web' (80)
  routes:
  - kind: Rule
    match: Host(`nextcloud.servers.local`) || Host(`nextcloud.techbysean.com`)
    middlewares:
    - name: nextcloud-security-headers
    services:
    - name: nextcloud
      port: 80
  tls: {} # Automatically uses your Traefik default cert or resolver