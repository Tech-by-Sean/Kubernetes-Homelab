          mountPath: /cache
          subPath: model-cache
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: immich-data-pvc
      - name: config-storage
        persistentVolumeClaim:
          claimName: immich-config-pvc

---
# Immich Server Service
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
  labels:
    app: immich-server
spec:
  selector:
    app: immich-server
  ports:
  - port: 3001
    targetPort: 2283
    protocol: TCP
    name: http
  type: ClusterIP

---
# Immich Machine Learning Service
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  namespace: immich
  labels:
    app: immich-machine-learning
spec:
  selector:
    app: immich-machine-learning
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-http
  namespace: immich
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`immich.servers.local`) || Host(`immich.techbysean.com`)
      kind: Rule
      middlewares:
        - name: immich-buffering  # <-- Add this
      services:
        - name: immich-server
          port: 3001

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-https
  namespace: immich
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`immich.servers.local`) || Host(`immich.techbysean.com`)
      kind: Rule
      middlewares:
        - name: immich-buffering  # <-- Add this
      services:
        - name: immich-server
          port: 3001
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: immich-buffering
  namespace: immich
spec:
  buffering:
    maxRequestBodyBytes: 0
    maxResponseBodyBytes: 0
    memRequestBodyBytes: 2097152
    memResponseBodyBytes: 2097152
    retryExpression: "IsNetworkError() && Attempts() < 2"