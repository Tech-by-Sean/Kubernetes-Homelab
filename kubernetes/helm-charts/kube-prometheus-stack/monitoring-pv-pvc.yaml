---
# Prometheus PersistentVolume - Updated to match auto-generated PVC name
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-kube-prometheus-stack-db
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: monitoring
    name: prometheus-kube-prometheus-stack-prometheus-db-prometheus-kube-prometheus-stack-prometheus-0
  nfs:
    server: 10.10.5.40
    path: /mnt/master-storage/monitoring/prometheus
  mountOptions:
    - nfsvers=4.1
    - hard
