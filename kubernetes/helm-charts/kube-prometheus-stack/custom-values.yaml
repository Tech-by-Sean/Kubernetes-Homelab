# Alertmanager configuration for Telegram
alertmanager:
  alertmanagerSpec:
    secrets:
      - alertmanager-telegram
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
  
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'telegram'
    
    receivers:
    - name: 'telegram'
      telegram_configs:
      - bot_token_file: /etc/alertmanager/secrets/alertmanager-telegram/bot-token
        chat_id_file: /etc/alertmanager/secrets/alertmanager-telegram/chat-id
        parse_mode: 'HTML'
        message: |
          {{ range .Alerts }}
          <b>{{ .Labels.alertname }}</b>
          Status: {{ .Status }}
          {{ range .Labels.SortedPairs }}â€¢ {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ .Annotations.description }}
          {{ end }}

# Enable Prometheus with persistent storage
prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

# Enable Grafana with existing PVC
grafana:
  enabled: true
  persistence:
    enabled: true
    existingClaim: grafana-pvc
  
  # Grafana admin credentials
  adminPassword: YourSecurePasswordHere