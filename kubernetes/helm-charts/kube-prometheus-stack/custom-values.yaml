# Disable Talos control plane monitoring (not exposed on standard ports)
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false

# Alertmanager configuration for Telegram
alertmanager:
  enabled: true
  alertmanagerSpec:
    secrets:
      - alertmanager-telegram
  
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'telegram'
      routes:
      - receiver: 'null'
        matchers:
        - alertname =~ "InfoInhibitor|Watchdog"
    
    receivers:
    - name: 'null'  # Add null receiver for default routes
    - name: 'telegram'
      telegram_configs:
      - bot_token_file: /etc/alertmanager/secrets/alertmanager-telegram/bot-token
        chat_id: 768244878
        parse_mode: 'HTML'
        message: |
          {{ range .Alerts }}
          <b>{{ .Labels.alertname }}</b>
          Status: {{ .Status }}
          {{ range .Labels.SortedPairs }}â€¢ {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ .Annotations.description }}
          {{ end }}

# Enable Prometheus with persistent storage
prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

# Enable Grafana with existing PVC
grafana:
  enabled: true
  persistence:
    enabled: true
    existingClaim: grafana-pvc
  
  # Grafana admin credentials
  adminPassword: YourSecurePasswordHere