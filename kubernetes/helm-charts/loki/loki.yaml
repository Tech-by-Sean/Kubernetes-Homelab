apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: loki-stack
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.10.2
    helm:
      values: |
        # Loki configuration
        loki:
          enabled: true
          persistence:
            enabled: true
            storageClassName: nfs-client  # Change to your storage class
            size: 20Gi
          config:
            auth_enabled: false
            server:
              http_listen_port: 3100
            limits_config:
              retention_period: 744h  # 31 days (adjust as needed)
              enforce_metric_name: false
              reject_old_samples: true
              reject_old_samples_max_age: 168h
              max_entries_limit_per_query: 5000
            schema_config:
              configs:
                - from: 2020-10-24
                  store: boltdb-shipper
                  object_store: filesystem
                  schema: v11
                  index:
                    prefix: index_
                    period: 24h
            storage_config:
              boltdb_shipper:
                active_index_directory: /data/loki/boltdb-shipper-active
                cache_location: /data/loki/boltdb-shipper-cache
                cache_ttl: 24h
                shared_store: filesystem
              filesystem:
                directory: /data/loki/chunks
            chunk_store_config:
              max_look_back_period: 0s
            table_manager:
              retention_deletes_enabled: true
              retention_period: 744h
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 512Mi
        
        # Promtail configuration (log collector)
        promtail:
          enabled: true
          config:
            clients:
              - url: http://loki:3100/loki/api/v1/push
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
        
        # Disable components you don't need
        grafana:
          enabled: false  # You already have Grafana
        
        prometheus:
          enabled: false  # You already have Prometheus
        
        filebeat:
          enabled: false
        
        logstash:
          enabled: false
        
        fluent-bit:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Traefik IngressRoute for Loki
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`loki.servers.local`) || Host(`loki.techbysean.com`)
      kind: Rule
      services:
        - name: loki
          port: 3100